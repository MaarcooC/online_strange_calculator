<!DOCTYPE html>
<html lang="en">

<head>
        <title>Online strange calculator</title>
        <link rel="stylesheet" href="styles/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="calculator"> 
        <input id="display" readonly>
        <div id="clear">
            <button class="operator" onclick="clearDisplay()">C</button>
        </div>
        <div id="keys">
            <div class="operators">
                <button class="operator" onclick="show_on_display('/')">/</button>
                <button class="operator" onclick="show_on_display('*')">*</button>
                <button class="operator" onclick="show_on_display('-')">-</button>
                <button class="operator" onclick="show_on_display('+')">+</button>
            </div>
            <div class="numbers">
                <button onclick="show_on_display('7')">7</button>
                <button onclick="show_on_display('8')">8</button>
                <button onclick="show_on_display('9')">9</button>

                <button onclick="show_on_display('4')">4</button>
                <button onclick="show_on_display('5')">5</button>
                <button onclick="show_on_display('6')">6</button>

                <button onclick="show_on_display('1')">1</button>
                <button onclick="show_on_display('2')">2</button>
                <button onclick="show_on_display('3')">3</button>

                <button onclick="show_on_display('0')">0</button>
                <button onclick="show_on_display('.')">.</button>
                <button onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <!-- POPUP pagamento -->
    <div id="payment-popup" class="popup hidden">
        <div class="popup-content">
            <h2 class="pulse-title">Ottieni il tuo risultato</h2>

            <div class="section">
                <h3>Pagamento istantaneo</h3>
                <button class="pay-btn" onclick="payOne()">1 risultato — 200$</button>
                <button class="pay-btn" onclick="payFive()">5 risultati — 1200$</button>
            </div>

            <div class="section">
                <h3>Abbonamento</h3>
                <button class="subscribe-btn" onclick="subscribe()">
                    200$ / mese • 1 risultato al mese • PER SEMPRE (senza disdetta)
                </button>
            </div>

            <button class="close-popup" onclick="closePaymentPopup()">Chiudi</button>
        </div>
    </div>

    <!-- POPUP risultato -->
    <div id="result-popup" class="popup hidden">
        <div class="popup-content result-window">
            <h2>Risultato</h2>
            <p id="result-text"></p>
            <button onclick="closeResultPopup()">OK</button>
        </div>
    </div>

    <script src="script/index.js"></script>
</body>
</html>
